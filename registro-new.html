	<script>
		$("#btpesaje").click(function() {
		// Obtener los valores de los campos del formulario
		var cargamento = $("#id_cargamento").val();
		var cantidad = $("#no_parcialidad").val();
		var peso = $("#peso_parcialidad").val();
		
	
		// Validar que todos los campos estén llenos
		if (cargamento !== "" && cantidad !== "" && peso !== "") {
			// Realizar la solicitud AJAX
			Swal.fire({
				title: "¡Registro exitoso!",
				icon: "success",
				text: "Pesaje Registrado"
			});
			$.ajax({
				url: "http://143.110.209.5/pesajes.php",
				type: "POST",
				data: $("#fpesaje").serialize(),

			});
			$("#fpesaje")[0].reset();
		} else {
			//  mensaje de error si algún campo está vacío
			Swal.fire({
				title: "Error",
				icon: "error",
				text: "Por favor, completa todos los campos."
			});
		}
		});
		</script>
