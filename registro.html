<body>
	
	<!-- Main container -->
	<main class="full-box main-container">
		<!-- Nav lateral -->

			<!-- Page header -->

				<h3 class="text-left">
					<i class="fas fa-plus fa-fw"></i> &nbsp; NUEVO AGRICULTOR
				</h3>
				
			</div>
			
			<!-- Content -->
			<div class="container-fluid">
				<form action="" class="form-neon" autocomplete="off">
					<fieldset>
						<legend><i class="fas fa-user-lock"></i> &nbsp; INGRESE SUS DATOS</legend>
						<div class="container-fluid">
							<div class="row">
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="id_usuario" class="bmd-label-floating">NO. DPI</label>
										<input type="text" pattern="[a-zA-Z0-9]{1,35}" class="form-control" name="id_usuario" id="id_usuario" maxlength="20">
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="usuario_usuario" class="bmd-label-floating">NOMBRE Y APELLIDO</label>
										<input type="text" pattern="[a-zA-Z0-9]{1,35}" class="form-control" name="usuario_usuario" id="usuario_usuario" maxlength="50">
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="usuario_email" class="bmd-label-floating">CORREO ELECTRONICO</label>
										<input type="email" class="form-control" name="usuario_email" id="usuario_email" maxlength="50">
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="form-group">
										<label for="usuario_clave_1" class="bmd-label-floating">CONTRASEÃ‘A</label>
										<input type="password" class="form-control" name="usuario_clave_1" id="usuario_clave_1" maxlength="30">
									</div>
								</div>
							</div>
						</div>
					</fieldset>
					<br><br><br>
					<p class="text-center" style="margin-top: 40px;">
						<a href="index.html" class="btn btn-raised btn-secondary btn-sm">INICIAR SESION</a>
						&nbsp; &nbsp;
						<button type="submit" class="btn btn-raised btn-info btn-sm"><i class="far fa-save"></i> &nbsp; GUARDAR</button>
					</p>
				</form>
			</div>
			

		</section>
